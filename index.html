<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error"></p>
            </form>
            <button id="register-button">Register</button>
        </div>

        <div class="register-container" id="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="register-error"></p>
            </form>
            <button id="login-button">Back to Login</button>
        </div>

        <div class="todo-container" id="todo-container" style="display: none;">
            <h2>To-Do List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter a new to-do" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
